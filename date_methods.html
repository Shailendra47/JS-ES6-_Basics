<!DOCTYPE html>
<html lang="en">
<head>
	<title> Date Methods </title>
</head>
<meta charset="utf-8">
<body>

	<script>
		//Simple method to find a Date using javascript
		document.write(Date());
		document.write("<br/><br/>");

		document.write("<span> Date Methods </span><br/>");
		var dt = new Date();

		//Day
		document.write("getDate :" + dt.getDay());
		document.write("<br/>");
		//Sunday: 0, Monday: 1, Tuesday: 2, Wednesday: 3, Thrusday: 4, Friday: 5, Saturday: 6

		//getFullYear
		document.write("getFullYear :" + dt.getFullYear());
		document.write("<br/>");

		//Milliseconds
		document.write("Milliseconds :" + dt.getMilliseconds());
		document.write("<br/>");

		//Hours
		document.write("Hours :" + dt.getHours());
		document.write("<br/>");

		//Minutes
		document.write("Minutes :" + dt.getMinutes());
		document.write("<br/>");

		//getMonth
		document.write("getMonth :" + dt.getMonth());
		document.write("<br/>");

		//Seconds
		document.write("Seconds :" + dt.getSeconds());
		document.write("<br/>");

		//getTime
		document.write("getTime :" + dt.getTime());
		document.write("<br/>");
	</script>

</body>
</html>
