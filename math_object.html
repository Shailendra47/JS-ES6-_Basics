<!DOCTYPE html>
<html lang="en">
<head>
	<title> Math Object </title>
</head>
<meta charset="utf-8">
<body>
	<span> Value: 10.99 </span><br/><br/>
	<script>
		//Floor
		var a = Math.floor(10.99);
		document.write("Floor value is: "+ a);
		document.write("<br/>");

		//Round
		var b = Math.round(10.99);
		document.write("Round value is: "+ b);
		document.write("<br/>");

		//Ceil
		var c = Math.ceil(10.99);
		document.write("Ceil value is: "+ c);
		document.write("<br/>");

		//Log
		var d = Math.log(10.99);
		document.write("Log value is: "+ d);
		document.write("<br/>");

		//Max/Min
		var e = Math.max(10,20,30,40);
		var f = Math.min(10,20,30,40);
		document.write("Max value is: "+ e);
		document.write("<br/>");
		document.write("Min value is: "+ f);
		document.write("<br/>");

		//Power
		var g = Math.pow(10,2);
		document.write("Power value is: "+ g);
		document.write("<br/>");

		//Square
		var h = Math.sqrt(25);
		document.write("Square value is: "+ h);
		document.write("<br/>");

		//Random
		var i = Math.random();
		//It will gives you 0 to 9 random numbers
		document.write("Random value is: "+ i);
		document.write("<br/>");
	</script>

</body>
</html>
